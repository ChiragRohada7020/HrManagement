{% extends "admin_dashboard.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8 bg-stone-200">

    <h1 class="text-4xl font-extrabold mb-8 text-center">All Employees</h1>

    <!-- Search Bar -->
    <form action="{{ url_for('admin_all_employees') }}" method="get" class="mb-8">
        <div class="flex justify-center mb-4">
            <input type="text" name="search_query" placeholder="Search employees..." class="border rounded-l-md p-3 w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5">
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-r-md hover:bg-blue-600">Search</button>
        </div>
    </form>

    <!-- List of Employees -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for employee in employees %}
        <a href="{{ url_for('admin_details', employee_id=employee.employee_id) }}" class="text-black bg-white rounded-xl">
            <div class="border font-bold  border-gray-600 rounded-lg p-4 hover:bg-blue-100  hover:cursor-pointer transition duration-300 ease-in-out">
                {{ employee.name }}
                <p class="mt-2">{{ employee.employee_id }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
